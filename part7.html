<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="">Họ và tên:       </label>
            <input required type="text" id="text" name="text" />
        </div>
        <div>
            <label for="email">Email:      </label>
            <input required type="email" id="email" name="text" />
        </div>
        <div>
            <label for="Date">Ngày sinh:     </label>
            <input required type="date" id="date" name="date" />
        </div>
        <div>
            <label for="Sex">Giới tính:     </label>
            <input checked name="gender" id="male" type="radio" /> 
            <label for="male">Nam</label>
            <input checked name="gender" id="female" type="radio" />
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="numberPhone">Số điện thoại:</label>
            <input required type="text" name="numberPhone" id="numberPhone" />
        </div>
        <div>
            <label for="specialized">Chuyên ngành học: </label>
            <input required type="text" name="specialized" id="specialized" />
        </div>
        <div>
            <label for="year">Năm nhập học: </label>
            <input required type="text" name="year" id="year" />
        </div>
        <div>
            <label for="score">Điểm GPA:</label>
            <input required type="text" name="score" id="score" />
        </div>
        <div>
            <label for="address">Địa chỉ: </label>
            <textarea name="" id=""></textarea>
        </div>
        <div>
            <label for="class">Lớp học:</label>
            <select name="" id="">
                <option value="">Lớp 1</option>
                <option value="">Lớp 2</option>
                <option value="">Lớp 3</option>
                <option value="">Lớp 4</option>
                <option value="">Lớp 4</option>
                <option value="">Lớp 5</option>
            </select>
        </div>
        <div>
            <label for="">Ngày đăng ký học: </label>
            <input type="datetime-local" name="datetime" id="datetime" />
        </div>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
